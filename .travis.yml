# We will use docker to set up out environment, so don't use any particular
# language in Travis itself
language: generic

# Enable docker
sudo: required
services:
    - docker

# Disable automatic submodule fetching (it's done recursively)
git:
    submodules: false

# Do a shallow submodule fetch
before_install: git submodule update --init

env:
    global:
        # Make sure beaver is in the PATH
        - PATH="$(git config -f .gitmodules submodule.beaver.path)/bin:$PATH"
    matrix:
        - DMD=1.081.* DIST=xenial F=production
        - DMD=1.081.* DIST=xenial F=devel
        - DMD=1.081.* DIST=xenial F=production DFLAGS=-release
        - DMD=2.070.2.s* DIST=xenial F=production
        - DMD=2.070.2.s* DIST=xenial F=devel
        - DMD=2.071.2.s* DIST=xenial F=production
        - DMD=2.071.2.s* DIST=xenial F=devel

install: beaver dlang install

script: BEAVER_DOCKER_VARS="F DFLAGS" beaver dlang make

after_success: ci/minicodecov.sh

jobs:
    include:
        - stage: D2 Release
          if: tag IS present
          env: DMD=2.070.2.s12 DIST=xenial F=production
          script: ci/d2-tag-push
