sudo: required

services:
    - docker

# D is still in beta and we don't even use it's features, so we just pick
# a lightweight environment
language: c

before_install:
    - docker build -t sociomantic-tsunami/ocean docker

script:
    - docker run -ti --rm -v $PWD:$PWD -w $PWD -u $(id -u) sociomantic-tsunami/ocean docker/travis.sh
